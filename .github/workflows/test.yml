name: test
on: push
jobs:
  build:
    name: test
    runs-on: macOS-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: swift test
        env:
          DEVELOPER_DIR: /Applications/Xcode_11.app/Contents/Developer
        run: |
          xcode-select -s /Applications/Xcode_11.app/Contents/Developer
          swift test
